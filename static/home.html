<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Sample Page</title>
    <meta http-equiv="refresh" content="60" >
    <script>
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://rufusnightscout.herokuapp.com/api/v1/entries/current.json",
            "method": "GET"
        }

        $.ajax(settings).done(function (response) {

            var bloodFloat = parseFloat(response[0].sgv/18);
            var currentbs = bloodFloat.toFixed(1).toString();
            $("#blood").append(currentbs);
            var trend = response[0].direction;
            $("#bstrend").append(trend);


        var r=34;
        var g=139;
        var b=34;

        if(bloodFloat > 7) {
            r = 0;
            g= 0;
            b= 255;
        }
        if(bloodFloat < 3.5) {
            r = 255;
            g= 0;
            b= 0;
        }
        var thergb = "rgb(" + r + "," + g + "," + b + ")";

        document.body.style.background=(thergb);
        });
    </script>

</head>
<body>
<h1>
    <div id="blood">Blood sugar: </div>
    <div id="bstrend">Trend: </div>


</h1>
</body>
</html>
